<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header"> Tic - Tac - Toe</div>
        <div class="main">
            <div class="play-banner hidden">
                <span>player one chance</span>
            </div>
            <div class="welcome">
                <form id="choice-game-type" class="animate__animated animate__bounceInDown">
                    <p>Select the type of game you want to play:<p/>
                        <div>
                            <div>
                                <input type="radio" name="gameType" id="singlePlayer" class="form-check-input" value="1" checked>
                                <label for="singlePlayer">Single Player</label>
                            </div>
                            <div>
                                <input type="radio" name="gameType" id="twoPlayer" class="form-check-input" value="2">
                                <label for="twoPlayer">Two Players</label>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="nextBtn">Next</button>
                        </div>
                </form>
                <form id="enter-player-names" class="hidden animate__animated animate__fadeIn">
                    <div>
                        <label for="playerOneName">Player One Name:</label>
                        <input type="text" id="playerOneNameInput">
                    </div>
                    <div id="playerTwoName" class="hidden">
                        <label for="playerTwoName" >Player Two Name:</label>
                        <input type="text" id="playerTwoNameInput">
                    </div>
                    <div class="btn-div">
                        <button type="button" class="startBtn">Start Game</button>
                    </div>
                </form>
                
            </div>
            <div class="play-grid hidden animate__animated animate__rotateIn">
                <div class="cell cell1" data-cell="1">
                    <div class=""></div>
                </div>
                <div class="cell cell2" data-cell="2">
                    <div class=""></div>
                </div>
                <div class="cell cell3" data-cell="3">
                    <div class=""></div>
                </div>
                <div class="cell cell4" data-cell="4">
                    <div class=""></div>
                </div>
                <div class="cell cell5" data-cell="5">
                    <div class=""></div>
                </div>
                <div class="cell cell6" data-cell="6">
                    <div class=""></div>
                </div>
                <div class="cell cell7" data-cell="7">
                    <div class=""></div>
                </div>
                <div class="cell cell8" data-cell="8">
                    <div class=""></div>
                </div>
                <div class="cell cell9" data-cell="9">
                    <div class=""></div>
                </div>
            </div>
            <div class="win-banner hidden animate__animated animate__fadeInDownBig">
                <div class="computerWin hidden">
                    <p>Sorry, You Lost the Game</p>
                </div>
                <div class="playerOneWin hidden">
                    <p></p>
                </div>
                <div class="playerTwoWin hidden">
                    <p></p>
                </div>
                <div class="match-tie hidden">
                    <p>wohooo! it's a tie</p>
                </div>
                <button class="btn btn-success animate__animated" onclick="document.location.reload(true)">Play Again</button>
            </div>
        </div>
    </div>

</body>

</html>
