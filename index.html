<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header"> Tic - Tac - Toe</div>
        <div class="sideLeft"></div>
        <div class="main">
            <div class="welcome">
                <form id="choice-game-type" class="">
                    <p>Select the type of game you want to play:<p/>
                        <div>
                            <div>
                                <input type="radio" name="gameType" id="singlePlayer" class="form-check-input" value="1" checked>
                                <label for="singlePlayer">Single Player</label>
                            </div>
                            <div>
                                <input type="radio" name="gameType" id="twoPlayer" class="form-check-input" value="2">
                                <label for="twoPlayer">Two Players</label>
                            </div>
                        </div>
                </form>
                <form id="choice-single" class="hidden">
                    <div>
                        <label for="playerOneName">Player One Name:</label>
                        <input type="text" id="playerOneName">
                    </div>
                    <div>
                        <label for="playerTwoName">Player Two Name:</label>
                        <input type="text" id="playerTwoName">
                    </div>
                    <div class="btn-div">
                        <button type="button">Start Game</button>
                    </div>
                </form>
                
            </div>
            <div class="play-grid hidden">
                <div class="cell1">
                    <div class="fill-x"></div>
                </div>
                <div class="cell2">
                    <div class="fill-o"></div>
                </div>
                <div class="cell3">
                    <div class=""></div>
                </div>
                <div class="cell4">
                    <div class=""></div>
                </div>
                <div class="cell5">
                    <div class=""></div>
                </div>
                <div class="cell6">
                    <div class=""></div>
                </div>
                <div class="cell7">
                    <div class=""></div>
                </div>
                <div class="cell8">
                    <div class=""></div>
                </div>
                <div class="cell9">
                    <div class=""></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
