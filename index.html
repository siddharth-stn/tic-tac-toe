<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
        <div id="grid-container">

            <div id="cell-one-one" class="cells">
               X
            </div>

            <div id="cell-one-two" class="cells">
                O
            </div>

            <div id="cell-one-three" class="cells">
                O
            </div>

            <div id="cell-two-one" class="cells">
                O
            </div>

            <div id="cell-two-two" class="cells">
                X
            </div>

            <div id="cell-two-three" class="cells">
                O
            </div>

            <div id="cell-three-one" class="cells">
                O
            </div>

            <div id="cell-three-two" class="cells">
                O
            </div>

            <div id="cell-three-three" class="cells">
                X
            </div>
        </div>   <!-- grid container end -->

        <div id="game-info"> <!-- game information div start-->

            <div id="player-one">
                <p>Player 1</p>
                <p><span class="chosen-symbol-style">(X)</span></p>
            </div>
            
            <div id="player-two">
                <p>Player 2</p>
                <p><span class="chosen-symbol-style">(O)</span></p>
            </div>
            
        </div> <!-- game info div end-->

        <div id="result-div"> <!-- result div start-->

            <p id='result-para'>Player 1 Wins!</p>

        </div> <!-- result div end-->
    </main>


    <script src="../script.js"></script>
</body>
</html>
